services:
  - type: web
    name: paxeer-wallet
    runtime: node
    plan: starter # Free tier available
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: paxeer-wallet-db
          property: connectionString
      - key: PAXDEX_API_URL
        value: https://dex-api.paxeer.app
      - key: PAXLEND_API_URL
        value: https://lending-api.paxeer.app
      - key: VAULT_CONTRACT_ADDRESS
        value: 0x49B0f9a0554da1A7243A9C8ac5B45245A66D90ff
      - key: USDC_ADDRESS
        value: 0x29e1f94f6b209b57ecdc1fe87448a6d085a78a5a
      - key: PAXEER_RPC_URL
        value: https://rpc-paxeer-network-djjz47ii4b.t.conduit.xyz/DgdWRnqiV7UGiMR2s9JPMqto415SW9tNG
      - key: CHAIN_ID
        value: 80000

databases:
  - name: paxeer-wallet-db
    databaseName: paxeer_wallet
    user: paxeer_wallet_user
    plan: starter # Free tier available
